<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Other semantic tags</title>
  </head>
  <body>
      <header>
        <figure>
          <figcaption>This is my car.</figcaption>
            <img src="fordmustang.jpg" alt="My car" />
            <figcaption>Awesomeness completed 60%<br>
              <meter min="0" max="10" value="6">
            </figcaption>
        </figure>
      </header>
      <main>
        <h3>Imagine 355 horses simultaneously. Thats how my car sounds</h1>
          <embed type="audio/mpeg" src="http://www.w3schools.com/tags/horse.mp3">
          <embed type="audio/mpeg" src="http://www.w3schools.com/tags/horse.mp3">
          <embed type="audio/mpeg" src="http://www.w3schools.com/tags/horse.mp3">
          <audio controls>
            <source src="http://www.w3schools.com/tags/horse.ogg" type="audio/ogg">
          </audio>
        <h3>With my car I can go anywhere!</h1>
      </main>
      <footer>
        <video width="320" height="240" controls>
            <source src="http://www.w3schools.com/tags/movie.mp4 " type="video/mp4">
            <source src="http://www.w3schools.com/tags/movie.ogg" type="video/ogg">
            Your browser does not support the video tag.
        </video>
      </footer>
  </body>
</html>
