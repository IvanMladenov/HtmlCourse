<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free account</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Login or Create a Free Account!</h1>
            <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum.</p>
        </header>
        <main>
            <div id="forms">
                <div id="new-account">
                    <form action="get">
                        <legend>New Account:</legend>
                        <input type="text" class="green" placeholder="Username">
                        <input type="text" class="green" placeholder="E-Mail">
                        <input type="text" class="red" placeholder="Password">
                        <input type="text" class="red" placeholder="Repeat Password">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Please inform me of upcoming freebies, promotions and news</label>
                        <input type="submit" value="Create Account">
                    </form>
                </div>
                <div id="login">
                    <form action="get">
                        <legend>Login</legend>
                        <input type="text" class="green" placeholder="Username">
                        <input type="text" class="red" placeholder="Password">
                        <a href="#">I Forgot my Password!</a>
                        <input type="submit" value="Login">
                    </form>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
