<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="entire-form">
        <h3>Enter the system</h3>
        <p>It is necessery to login in Your account in order to sign in for the course.</p>
        <div class="input-forms">
            <form method="get" action="#" name="register" id="register">
                <fieldset>
                    <legend><span>are you new?</span> register</legend>
                    <input type="text" placeholder="User name"><br>
                    <input type="email" placeholder="Email"><br>
                    <input type="password" placeholder="Password"><br>
                    <input type="password" placeholder="Confirm password"><br>
                    <input type="submit" value="Register"><br>
                </fieldset>
            </form>
            <form method="get" action="#" name="register" id="login">
                <fieldset>
                    <legend>already a student? login</legend>
                    <input type="text" placeholder="User name"><br>
                    <input type="password" placeholder="Password"><br>
                    <label>
                        <input type="checkbox" value="Remember me">
                    </label>Remember me?
                    <input type="submit" value="Login"><br>
                </fieldset>
                <a href="#">Forgot password?</a>
            </form>
        </div>
    </div>

</body>
</html>
