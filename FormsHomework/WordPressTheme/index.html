<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Press</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="get">
        <img src="wordpress-logo.jpg" alt="logo" id="main">
        <div id="file-row">
            <label for="choose-file">Upload a theme</label>
            <input type="file" id="choose-file">
        </div>
        <div id="search-row">
            <label for="search-box">Or search in Wordpress</label>
            <input type="search" id="search-box">
            <img src="search-logo.png" alt="search-logo" id="search-logo">
        </div>
    </form>
</body>
</html>
