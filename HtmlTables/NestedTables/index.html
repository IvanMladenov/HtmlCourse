<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nested tables</title>
  </head>
  <body>
      <table border="1">
          <tr>
            <td style="padding: 20px 10px 20px 10px;"><a href="http://www.softuni.bg"><img src="softuni-logo.png" alt="logo" /></a></td>
            <td style="padding: 20px 10px 20px 10px;">
              <table border="1" style="width:100%; font-size:150px">
                  <tr>
                    <td>Software</td>
                  </tr>
                  <tr>
                    <td>University</td>
                  </tr>
              </table>
            </td>
          </tr>
      </table>
  </body>
</html>
